<!DOCTYPE html>
<html>

<head>
    <title>UCO Tutorias</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Acceso al Sistema de Tutorias</h1>
    </header>
    <div class="container" style="text-align:center; margin-top:50px;">
        <input type="text" id="email" placeholder="Correo (@uco.es)"><br>
        <input type="password" id="password" placeholder="Contrasena"><br>
        <button onclick="login()">Iniciar Sesion</button>
        <p id="error" style="color:red;"></p>
    </div>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (data.success) {
                // Save ID for session simulation
                localStorage.setItem('userId', data.id);
                localStorage.setItem('role', data.role);
                window.location.href = data.redirect;
            } else {
                document.getElementById('error').innerText = "Credenciales incorrectas";
            }
        }
    </script>
</body>

</html>
